<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-image"
        style="background-image: url('Congrats.png');">
    </div>
    <div class="container">
        <div class="text-box-hostname">
            <div class="text"></div>
        </div>
        <div class="text-box-app"></div>
        <img src="..\pyUtils\recvImg.jpg" alt="Camera" class="image">
    </div>
    <audio autoplay loop>
        <source src="Congrats.mp3" type="audio/mp3">
    </audio>
    <script>
        fetch('../pyUtils/message.json')
            .then(response => response.json())
            .then(data => {
                const hostnameTextBox = document.querySelector('.text-box-hostname .text');
                hostnameTextBox.textContent = `${data.host_name}`;
                const appTextBox = document.querySelector('.text-box-app');
                appTextBox.textContent = `${data.app_name}`;


            })
            .catch(error => console.error('Error loading message.json:', error));
    </script>
</body>
</html>
